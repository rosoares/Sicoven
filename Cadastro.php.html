   <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cadastro</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>
    <h1>Cadastro de Usuário</h1>
    <div id="main" class="container-fluid">
 
 <form action="index.html">
    <h3 class="page-header">Informações do Usuário</h3>
    <div class="row">
        <div class="form-group col-md-offset-2">
            <div class="form-group col-md-4">
              <label for="campo1">Nome :</label>
              <input type="text" name="nome" class="form-control" id="nome">
              <br />
              <label for="campo1">E-mail :</label>
              <input type="text" name="email" class="form-control" id="email">
            </div>

            <div class="form-group col-md-4">
              <label for="campo1">Senha :</label>
              <input type="password" name="senha" class="form-control" id="senha">
              <br />
              <label for="campo1">Confirmar senha :</label>
              <input type="password" name="conf_senha" class="form-control" id="conf_senha">
            </div>
        </div>
    </div>
    
    <h3 class="page-header">Informações de Endereço do Usuário</h3>
    <div class="row">
        <div class="form-group col-md-offset-2">
            <div class="form-group col-md-4">
              <label for="campo1">CEP :</label>
              <input type="text" name="CEP" class="form-control" id="cep">
              <br />
              <label for="campo1">Bairro :</label>
              <input type="text" name="bairro" class="form-control" id="bairro">
            </div>
            
            <div class="form-group col-md-4">
              <label for="campo1">Rua :</label>
              <input type="text" name="rua" class="form-control" id="rua">
              <br />
              <label for="campo1">Número :</label>
              <input type="text" name="numero" class="form-control" id="numero">
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="form-group col-md-offset-2">
            <div class="form-group col-md-4">
              <label for="campo1">Complemento :</label>
              <input type="text" name="complemento" class="form-control" id="complemento">
              <br />
            </div>
            <div class="form-group col-md-4">
                <label for="campo1">Referência :</label>
                <textarea class="form-control" name="referencia" id="referencia"></textarea>
            </div>
        </div>
    </div>
  <hr />
  <div class="form-group col-md-offset-5">
    <div id="actions" class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="index.html" class="btn btn-default">Cancelar</a>
      </div>
    </div>
   </div>
</form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
